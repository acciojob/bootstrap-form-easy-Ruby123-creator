<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
	">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<div class="heading text-center m-5">
			<h1>Intership Form</h1></div>
			<form class="row g-3 needs-validation" novalidate>
				<div class="col-md-4">
				  <label for="first-name-input" class="form-label">First Name</label>
				  <input type="text" class="form-control" id="first-name-input"  required>
				  <div class="invalid-feedback">
					First name required!
				  </div>
				</div>
				<div class="col-md-4">
				  <label for="last-name-input" class="form-label">Last Name</label>
				  <input type="text" class="form-control" id="last-name-input"  required>
				  <div class="invalid-feedback">
					Last name required!
				  </div>
				</div>
				<div class="col-md-4">
				  <label for="email-input" class="form-label">Email Address</label>
				  
					<input type="email" class="form-control" placeholder="xyz@gmail.com" id="email-input"required>
					<div id="email-inputFeedback" class="invalid-feedback">
					  Email required!
					</div>
				  
				</div>
				<div class="col-md-6">
				  <label for="college-input" class="form-label">College Degree</label>
				  <input type="text" class="form-control" id="college-input" required>
				  <div id=" college-inputFeedback" class="invalid-feedback">
					Please select a valid Graduation year
				  </div>
				</div>
				<div class="col-md-3">
				  <label for="grad-year-select" class="form-label">Graduation Year</label>
				  <select class="form-select" id="grad-year-select" required>
					<option selected disabled value="">Choose...</option>
					<option value="year">2020</option>
					<option value="year">2021</option>
					<option value="year">2022</option>
					<option value="year">2023</option>
				  </select>
				  <div id="grad-year-selectFeedback" class="invalid-feedback">
					Please select a valid Graduation year
				  </div>
				</div>
				<div class="col-md-3">
				  <label for="roll-no-input" class="form-label">Roll No.</label>
				  <input type="text" class="form-control" id="roll-no-input"  required>
				  <div id="roll-no-inputFeedback" class="invalid-feedback">
					Please provide a valid Roll no.
				  </div>
				</div>
				<div class="col-12">
				  <div class="form-check">
					<input class="form-check-input" type="checkbox" value="checkbox-condition" id="conditions-checkbox"required>
					<label class="form-label" for="conditions-checkbox">
					  Agree to terms and conditions
					</label>
					<div id="invalidCheck3Feedback" class="invalid-feedback">
					  You must agree before submitting.
					</div>
				  </div>
				</div>
				<div class="col-12">
				  <button class="btn btn-primary" type="submit">Submit form</button>
				</div>
			  </form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
	"></script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
	</script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
