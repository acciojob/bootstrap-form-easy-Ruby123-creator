<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
	">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<div class="heading text-center m-5">
			<h1>Intership Form</h1></div>
		<form class="row g-3 needs-validation">
			<div class="col-md-4">
                   <label for="inputName" class="form-label">First Name</label>
				   <input type="text" class="form-control" id="first-name-input" required>
				   <div id="first-name-inputFeedback" class="invalid-tooltip">
					First name required!
				  </div>
			  
			</div>
			<div class="col-md-4">
				<label for="inputName" class="form-label">Last Name</label>
				<input type="text" class="form-control is-invalid" id="last-name-input">
				<div id="validationServer03Feedback" class="invalid-feedback">
					Last name required!
				  </div>
			  
			</div>
			<div class="col-md-4">
			  <label for="inputEmail4" class="form-label">Email</label>
			  <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@gmail.com">
			  <div id="validationServer03Feedback" class="invalid-feedback">
				Email required!
			  </div>
		  
			</div>
			<div class="col-md-6">
			  <label for="collegedegree" class="form-label">College Degree</label>
			  <input type="text" class="form-control is-invalid" id="college-input">
			  <div id="validationServer03Feedback" class="invalid-feedback">
				Please provide a valid college degree
			  </div>
		  
			</div>
			<div class="col-md-3">
				<label for="inputState" class="form-label">Graduation Year</label>
				<select id="inputState" class="form-select is-invalid">
				  <option selected>Choose...</option>
				  <option>2020</option>
				  <option>2021</option>
				  <option>2022</option>
				  <option >2023</option>
				</select>
			    <div id="validationServer03Feedback" class="invalid-feedback">
					please select a valid Graduation year
				  </div>
			   
			</div>
			<div class="col-md-3">
				<label for="roll-no" class="form-label">Roll No.</label>
				<input type="number" class="form-control is-invalid" id="roll-no-input">
			    <div id="validationServer03Feedback" class="invalid-feedback">
					Please provide a valid Roll no.
				  </div>
			  
			</div>
			<div class="col-12">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" id="condition-checkbox">
				<label class="form-check-label" for="gridCheck">
				  I agree to all terms and conditions
				</label>
			  </div>
			</div>
			<div class="col-12">
			  <button type="submit" class="btn btn-primary">Submit Form</button>
			</div>
		  </form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
	"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
